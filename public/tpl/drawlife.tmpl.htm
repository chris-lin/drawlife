<script src="lib/jquery.sdrawboard-0.1.0.js"></script>
<script src="js/drawlife.js" type="text/javascript"></script>
<div class="button_block">
    <div class="btn-group">
        <button type="button" class="leave-room btn btn-danger">EXIT</button>
    </div>
    <div class="btn-group">
        <a class="selection_color btn btn-warning dropdown-toggle" data-toggle="dropdown" href="#">
            Colors
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <button type="button" class="btn btn-color" style="background: black;" value='black'></button>
            <button type="button" class="btn btn-color" style="background: red;" value='red'></button>
            <button type="button" class="btn btn-color" style="background: orange;" value='orange'></button>
            <button type="button" class="btn btn-color" style="background: yellow;" value='yellow'></button>
            <button type="button" class="btn btn-color" style="background: green;" value='green'></button>
            <button type="button" class="btn btn-color" style="background: lime;" value='lime'></button>
            <button type="button" class="btn btn-color" style="background: yellowgreen; " value='yellowgreen'></button>
            <button type="button" class="btn btn-color" style="background: Blue;" value='blue'></button>
        </ul>
    </div>
    
    <div class="btn-group">
        <a class="selection_line btn btn-success dropdown-toggle" data-toggle="dropdown" href="#">
            Lines
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">

            <button type="button" class="btn btn-success line-width" value='1'>超細</button>                    
            <button type="button" class="btn btn-success line-width" value='3'>細</button>
            <button type="button" class="btn btn-success line-width" value='5'>中</button>
            <button type="button" class="btn btn-success line-width" value='10'>粗</button>
            <button type="button" class="btn btn-success line-width" value='15'>超粗</button>
        </ul>
    </div>

    <div id="tools" class="btn-group">
        <button type="button" class="clear btn btn-info">CLEAR</button>
        <button type="button" class="eraser btn btn-info">ERASER</button>
    </div>
    
    <iframe src="http://nodeknockout.com/iframe/taiwan-up-up" frameborder=0 scrolling=no allowtransparency=true width=115 height=25>
    </iframe>
    
</div>
<canvas id="drawBoard" width="900px" height="610px" ></canvas>
